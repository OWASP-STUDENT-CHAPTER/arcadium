    <title>Arcadium</title>

  <body>
    <div id="root"></div>
  </body>
  <script>
    $('.switch-top, .light, .switch-bottom, .switch-overlay').click(
      function () {
        // Lights on!
        if ($('.button').is(':checked')) {
          $('.wrapper').addClass('lightBG');
          $('.switch-top').addClass('activated');
          $('.switch-bottom').addClass('activated');
          $('.light').addClass('activated');
          $('.switch-overlay').addClass('deactivated');
          $('.light-off').addClass('deactivated');
          $('.wrapper').removeClass('darkBG');
          $('.switch-top').removeClass('deactivated');
          $('.switch-bottom').removeClass('deactivated');
          $('.light').removeClass('deactivated');
          $('.switch-overlay').removeClass('activated');
          $('.light-off').addClass('activated');
          $('.off').addClass('switch-on');
          $('.on').removeClass('switch-on');
          $('.button').prop('checked', false);
          $('.light').removeClass('on');
          $('.light').addClass('off');
          $('.light-off').removeClass('off');
          $('.light-off').addClass('on');
        }

        // Lights off!
        else {
          $('.wrapper').addClass('darkBG');
          $('.switch-top').addClass('deactivated');
          $('.switch-bottom').addClass('deactivated');
          $('.light').addClass('deactivated');
          $('.light-off').addClass('activated');
          $('.switch-overlay').addClass('activated');
          $('.wrapper').removeClass('lightBG');
          $('.switch-top').removeClass('activated');
          $('.switch-bottom').removeClass('activated');
          $('.light').removeClass('activated');
          $('.switch-overlay').removeClass('deactivated');
          $('.light-off').removeClass('deactivated');
          $('.on').addClass('switch-on');
          $('.off').removeClass('switch-on');
          $('.button').prop('checked', true);
          $('.light').removeClass('off');
          $('.light').addClass('on');
          $('.light-off').removeClass('on');
          $('.light-off').addClass('off');
        }
      }
    );
  </script>
</html>
